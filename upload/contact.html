<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/contact.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--  Start Header Landing Inner -->
    <div class="header-landing-inner">
        <!-- Start Header  -->
        <header>
            <div class="container">
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="logo">
                </a>
                <nav class="navbar">
                    <ul class="navbar-menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="work.html">Work</a>
                        </li>
                        <li>
                            <a href="contact.html" class="active">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- End Header -->
    </div>
    <!--  End Header Landing Inner -->
    <!-- Start Contact Message   -->
    <div class="contact-message py-2">
        <div class="container">
            <div class="heading-section">
                <h2>Contact me</h2>
                <p class="lead">
                    Here is how you can reach me
                </p>
            </div>
            <form action="" class="form">
                <div class="form-group name">
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="form-group subject">
                    <input type="text" name="subject" placeholder="Subject">
                </div>
                <div class="form-group email">
                    <input type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group phone">
                    <input type="tel" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group message">
                    <textarea name="message" placeholder="Enter Message"></textarea>
                </div>
                <div class="form-group submit">
                    <input type="submit" value="Submit" class="btn btn-dark">
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact Message -->
    <!-- Start Contact Details  Map -->
    <div class="contact-details-map py-2">
        <div class="container">
            <div class="heading-section">
                <h2>contact details</h2>
            </div>
            <div class="contact-details-map-content">
                <ul class="contact-details">
                    <li class="address">
                        <i class="fa-solid fa-location-dot"></i>
                        <div>
                            <address>28 Green Tower, Street Name,</address>
                            <address>New York City, USA</address>
                        </div>
                    </li>
                    <li class="phone">
                        <i class="fa-solid fa-phone"></i>
                        <div>
                            <a href="tel:+880 1234 123456">+ 880 1234 123456</a>
                            <a href="tel:+880 1234 123456">+ 880 1234 123456</a>
                        </div>
                    </li>
                    <li class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <div>
                            <a href="mailto:company-email@gmail.com">company-email@gmail.com</a>
                            <a href="mailto:your-email@gmail.com">your-email@gmail.com</a>
                        </div>
                    </li>
                </ul>
                <div id="map" class="map"></div>
            </div>
        </div>
    </div>
    <!-- End  Contact Details Map -->
    <!-- Start Footer  -->
    <footer class="p-2">
        <div class="copyright">
            <p>Copyright &copy; 2019. All Rights Reserved</p>
        </div>
        <ul class="social-links">
            <li>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
    <!-- End  Footer  -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzpb912Eep6R3uAFdc-QOhiEL3l-HW8wk&callback=initMap">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
